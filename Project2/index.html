<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit/Delete Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="https://cdn1.vectorstock.com/i/1000x1000/68/10/logo-college-vector-12216810.jpg">
</head>

<!-- Body Section -->
<body class="bg-gray-700 text-gray-200 min-h-screen"> <!-- base is set as dark theme -->

  <!-- Header -->
  <header class="bg-pink-600 text-white py-6 px-4 flex flex-col sm:flex-row sm:justify-between items-center"> <!-- Responsive alignment of elements from small to larger screens-->
    <!-- Title -->
    <h1 class="text-center sm:text-left text-2xl sm:text-3xl font-bold text-gray-900 mb-4 sm:mb-0"> <!-- Heading tag is added to ensure the responsiveness-->
      Edit/Delete Student Records
    </h1>
    <!-- nav -->
    <nav>
      <button class="bg-orange-900 px-4 py-2 sm:px-10 sm:py-3 rounded hover:bg-gray-700 underline text-lg sm:text-2xl text-gray-400 font-bold">
        <a href="../Project1/index.html">Back to Registration</a> <!-- Link is provided to redirect to the Home page inside the styled button-->
      </button>
    </nav>
  </header>



  <!-- Main Section -->
  <main class="max-w-full sm:max-w-6xl mx-auto p-4 sm:p-10"> <!-- main session is filled with responsive screen-->
    <section>
      <h2 class="text-xl sm:text-2xl font-semibold mb-4">Manage Students</h2>

      <div class="overflow-x-auto max-h-[60vh] sm:max-h-[70vh] border rounded shadow"> <!-- responsive wrapper for horizontal scroll on small screens -->
       
        <table class="italic min-w-[600px] sm:table-auto w-full text-sm sm:text-xl text-left"> <!-- using minimum width to ensure horizontal scrolling on mobile -->
          
          <thead class="bg-pink-900"> <!-- Table header background color is set-->
            <tr> <!--TableRow Ensure input fields are filled horizontally -->
              <th class="p-2 border">Name</th>
              <th class="p-2 border">ID</th>
              <th class="p-2 border">Email</th>
              <th class="p-2 border">Contact</th>
              <th class="p-2 border">DOB</th>
              <th class="p-2 border">House</th>
              <th class="p-2 border">City</th>
              <th class="p-2 border">Pincode</th>
              <th class="p-2 border">Action</th>
            </tr>
          </thead>

          <tbody id="editTable" class="bg-red-600"></tbody> <!-- table body is set with background color-->
        </table>
      </div>
    </section>
  </main>

  <!-- Javascript -->
  <script src="app.js"></script>
</body>
</html>
